app-id: org.flatpak.Hello
default-branch: stable
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: bolt
modules:
  - name: cef
    buildsystem: simple
    build-commands:
      - mkdir -p /app/cef/dist
      - mv ./* /app/cef/dist
    sources:
    - type: archive
      url: https://adamcake.com/cef/cef-114.0.5735.134-linux64-ungoogled.tar.gz
      sha256: 15c2d5ebdd5241fd50ea4a0c80c2811977ab56b78c59dcd615a1e3e82394d68f
  - name: bolt
    buildsystem: simple
    build-commands:
      - cmake -S . -B build -G Ninja -D CMAKE_BUILD_TYPE=Release
      - cmake --build build
      - cmake --install build --prefix /app
    sources:
      - type: archive
        url: https://github.com/nmlynch94/Bolt/archive/refs/heads/master.zip
        sha256: 275849128d86951d4e531f7a7f9e26c05a791ae6c45e95be265a936cb9f7f73d
