app-id: org.flatpak.Hello
default-branch: stable
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command:  bolt
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --allow=multiarch
  - --filesystem=home
modules:
  - name: cef
    buildsystem: simple
    build-commands:
      - mkdir -p /app/cef/dist
      - mv ./* /app/cef/dist
    sources:
    - type: archive
      url: https://adamcake.com/cef/cef-114.0.5735.134-linux64-ungoogled.tar.gz
      sha256: 15c2d5ebdd5241fd50ea4a0c80c2811977ab56b78c59dcd615a1e3e82394d68f
  - name: bolt
    buildsystem: simple
    build-commands:
      - cmake -S . -B build -G Ninja -D CMAKE_BUILD_TYPE=Release
      - cmake --build build
      - cmake --install build --prefix /app
    sources:
      - type: git
        url: https://github.com/nmlynch94/Bolt.git
        commit: f0e81cb925e08c391c5ff04b4137264be22b4717
  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2022.04
        commit: 55a60d110301e8dd37b631503c3524ab7baaf7aa
