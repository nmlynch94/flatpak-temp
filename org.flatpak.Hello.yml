app-id: org.flatpak.Hello
default-branch: stable
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command:  bolt
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --persist=Jagex
modules:
  - name: cef
    buildsystem: simple
    build-commands:
      - mkdir -p /app/cef/dist
      - mv ./* /app/cef/dist
    sources:
      - type: archive
        url: https://adamcake.com/cef/cef-114.0.5735.134-linux64-ungoogled.tar.gz
        sha256: 15c2d5ebdd5241fd50ea4a0c80c2811977ab56b78c59dcd615a1e3e82394d68f
  - name: bolt
    buildsystem: simple
    build-commands:
      - cmake -S . -B build -G Ninja -D CMAKE_BUILD_TYPE=Release
      - cmake --build build
      - cmake --install build --prefix /app
    sources:
      - type: git
        url: https://github.com/nmlynch94/Bolt.git
        commit: 1f140e922731ab10263fd616c5435a8df968d6da
  - shared-modules/gtk2/gtk2.json
  - name: openssl
    buildsystem: simple
    build-commands:
      - ./config --prefix=/app --openssldir=/app/ssl shared zlib
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    sources:
      - type: archive
        url: https://www.openssl.org/source/openssl-1.1.1q.tar.gz
        sha256: d7939ce614029cdff0b6c20f0e2e5703158a489a72b2507b8bd51bf8c8fd10ca
